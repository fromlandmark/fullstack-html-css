<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<style>
			html,
			body,
			div,
			span,
			applet,
			object,
			iframe,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p,
			blockquote,
			pre,
			a,
			abbr,
			acronym,
			address,
			big,
			cite,
			code,
			del,
			dfn,
			em,
			img,
			ins,
			kbd,
			q,
			s,
			samp,
			small,
			strike,
			strong,
			sub,
			sup,
			tt,
			var,
			b,
			u,
			i,
			center,
			dl,
			dt,
			dd,
			ol,
			ul,
			li,
			fieldset,
			form,
			label,
			legend,
			table,
			caption,
			tbody,
			tfoot,
			thead,
			tr,
			th,
			td,
			article,
			aside,
			canvas,
			details,
			embed,
			figure,
			figcaption,
			footer,
			header,
			hgroup,
			menu,
			nav,
			output,
			ruby,
			section,
			summary,
			time,
			mark,
			audio,
			video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article,
			aside,
			details,
			figcaption,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol,
			ul {
				list-style: none;
			}
			blockquote,
			q {
				quotes: none;
			}
			blockquote:before,
			blockquote:after,
			q:before,
			q:after {
				content: "";
				content: none;
			}
		</style>
		<table
			style="
				width: 100%;
				display: table;
				table-layout: fixed;
				border-collapse: collapse;
				font-family: Arial, Helvetica, sans-serif;
				border-spacing: 0;
				box-sizing: border-box;
				max-width: 600px;
				margin: 0 auto;
			"
		>
			<tr style="border-bottom: 1px solid black">
				<td style="text-align: center">
					<span>5 june 2023</span>
				</td>
				<td style="text-align: center; border-left: 1px solid black; border-right: 1px solid black; padding: 12px 0">
					<h1>newsletter</h1>
				</td>
				<td style="text-align: center">Edition #2</td>
			</tr>
			<tr style="border-bottom: 1px solid black">
				<td style="text-align: center; background: gray; color: white" colspan="3">
					<p style="padding: 12px 0">
						<span style="margin-left: 8px; padding-left: 8px">5th june 2022</span>
						<span style="margin-left: 8px; border-left: 1px solid white; padding-left: 8px">@EDIT Template</span>
						<span style="margin-left: 8px; border-left: 1px solid white; padding-left: 8px">123-132-123123</span>
					</p>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<picture>
						<img
							style="width: 100%"
							width="100"
							src="https://images.unsplash.com/photo-1683009427042-e094996f9780?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
						/>
					</picture>
				</td>
			</tr>
		</table>
	</body>
</html>
