<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		html {
			background: white;
		}
		.box {
			/* width: 100px; */
			flex-grow: 1;
			min-width: 100px;
			max-width: 150px;
			height: 100px;
			background: pink;
			font-size: 3rem;
		}

		.container {
			background: rgb(94, 140, 246);
			display: flex;
			flex-wrap: wrap;
			gap: 8px;
			height: 500px;
			align-content: flex-start;
		}

		.box-2 {
			flex-shrink: 0;
		}

		.box:not(.box-2) {
			flex-grow: 3;
		}

		@media screen and (max-width: 768px) {
			html {
				background: red;
			}
			/* .container {
				flex-direction: column;
			} */
		}
	</style>
	<body>
		<div class="container">
			<div class="box">1</div>
			<div class="box box-2">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box box-5">5</div>
			<div class="box">6</div>
			<div class="box">7</div>
		</div>

		<div class="container container-1">
			<div class="box">1</div>
			<div class="box box-2">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box box-5">5</div>
			<div class="box">6</div>
			<div class="box">7</div>
		</div>
	</body>
</html>
