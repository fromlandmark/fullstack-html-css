<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			:root {
				--speed: 0.1s;
			}

			.bar_wrapper {
				display: inline-flex;
				align-items: center;
				gap: 10px;
				height: 100px;
				padding: 10px;
			}
			.bar {
				width: 10px;
				border-radius: 8px;
				height: 50px;
				background: blue;
				position: relative;
				animation-name: move-up-and-down;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				transform-origin: center;
				transform: scaleY(50%);
			}

			.bar:nth-child(1) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(2) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(3) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(4) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(5) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(6) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(7) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(8) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(9) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			.bar:nth-child(10) {
				animation-delay: calc(var(--i) * var(--speed));
			}

			@keyframes move-up-and-down {
				0% {
					transform: scaleY(100%);
				}
				100% {
					transform: scaleY(200%);
				}
			}
		</style>
		<div class="bar_chart">
			<div class="bar_wrapper">
				<div class="bar" style="--i: 1"></div>
				<div class="bar" style="--i: 2"></div>
				<div class="bar" style="--i: 3"></div>
				<div class="bar" style="--i: 4"></div>
				<div class="bar" style="--i: 5"></div>
				<div class="bar" style="--i: 6"></div>
				<div class="bar" style="--i: 7"></div>
				<div class="bar" style="--i: 8"></div>
				<div class="bar" style="--i: 9"></div>
				<div class="bar" style="--i: 10"></div>
			</div>
		</div>
	</body>
</html>
