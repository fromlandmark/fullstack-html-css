<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		input {
			border: 1.5px solid gainsboro;
			padding: 8px 12px;
			border-radius: 4px;
			position: relative;
		}

		input:not(:valid) {
			border: 1px solid rgb(143, 0, 0);
		}

		.form__field:has(input:not(:valid))::after {
			content: attr(data-error);
		}
	</style>
	<body>
		<input type="month" name="" id="" />

		<input type="date" name="" id="" />

		<input type="text" name="" id="" placeholder="Texto aqui" />

		<div class="form__field" data-error="Email is not valid">
			<label for="email">Email</label>
			<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
		</div>

		<style>
			input:invalid {
				background: red;
			}

			input::-webkit-datetime-edit-month-field {
				background: blue;
			}
		</style>
		<div class="">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" />
		</div>

		<div class="">
			<label for="email">Email</label>
			<input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" name="name" id="email" />
		</div>

		<div class="">
			<label for="age">Age</label>
			<input min="0" max="200" step="10" type="number" name="age" id="age" />
		</div>

		<div class="">
			<label for="date">Date</label>
			<input type="date" name="date" id="date" />
		</div>

		<div class="">
			<label for="opcao-1">opção 1</label>
			<input type="checkbox" name="opcoes" id="opcao-1" />
		</div>
		<div class="">
			<label for="opcao-2">opção 2</label>
			<input type="checkbox" name="opcoes" id="opcao-2" />
		</div>
		<div class="">
			<label for="opcao-3">opção 3</label>
			<input type="checkbox" name="opcoes" id="opcao-3" />
		</div>
		<div class="">
			<label for="opcao-4">opção 4</label>
			<input type="checkbox" name="opcoes" id="opcao-4" />
		</div>
		<div class="">
			<label for="opcao-5">opção 5</label>
			<input type="checkbox" name="opcoes" id="opcao-5" />
		</div>

		<div class="">
			<label for="1">carpinteiro</label>
			<input type="radio" name="trabalho" id="1" />
		</div>
		<div class="">
			<label for="2">picheleiro</label>
			<input type="radio" name="trabalho" id="2" />
		</div>
		<div class="">
			<label for="3">jogador de futebol</label>
			<input type="radio" name="trabalho" id="3" />
		</div>

		<style>
			form {
				display: flex;
				flex-direction: column;
				gap: 32px;
			}

			.form_field {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}

			.form_field input,
			.form_field select,
			.form_field textarea {
				padding: 12px 8px;
			}

			.form_field__error {
				display: none;
			}

			input:invalid {
				background: red;
			}

			.form_field:has(input:invalid) .form_field__error {
				display: block;
			}

			.form_controls {
				display: flex;
				justify-content: flex-end;
				gap: 12px;
			}
		</style>

		<form action="" method="POST">
			<div class="form_field">
				<label for="email">Email</label>
				<input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" name="name" id="email" />
				<span class="form_field__error">Erro</span>
			</div>

			<div class="form_field">
				<label for="age">Age</label>
				<input min="0" max="20" type="number" name="age" id="age" />
				<span class="form_field__error">Erro</span>
			</div>

			<div class="form_field">
				<label for="age">Age</label>
				<select name="" id="">
					<option value="1">value 1</option>
					<option value="2">value 2</option>
				</select>
			</div>

			<div class="form_field">
				<label for="obs">Observações</label>
				<textarea name="obs" id="obs" cols="10" rows="5"></textarea>
			</div>

			<div class="form_field">
				<label for="age">Age</label>
				<input min="0" max="20" type="file" name="age" id="age" />
				<span class="form_field__error">Erro</span>
			</div>

			<div class="form_controls">
				<button type="reset">Reset</button>
				<button type="submit">Submeter</button>
			</div>
		</form>
	</body>
</html>
