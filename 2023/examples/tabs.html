<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.tabs__header .tab input {
				display: none;
			}

			.tab:has(input:checked) {
				background: red;
			}

			.tab__content:not(:first-child) {
				display: none;
			}

			.tabs:has(input[id="1"]:checked) .tabs__context .tab__content[data-tab="1"] {
				display: block;
			}

			.tabs:has(input[id="2"]:checked) .tabs__context .tab__content[data-tab="2"] {
				display: block;
			}

			.tabs:has(input[id="3"]:checked) .tabs__context .tab__content[data-tab="3"] {
				display: block;
			}
		</style>
		<div class="tabs">
			<div class="tabs__header">
				<label class="tab" for="1">
					<span>Menu 1</span>
					<input type="radio" name="tabs" id="1" />
				</label>

				<label class="tab" for="2">
					<span>Menu 2</span>
					<input type="radio" name="tabs" id="2" />
				</label>

				<label class="tab" for="3">
					<span>Menu 3</span>
					<input type="radio" name="tabs" id="3" />
				</label>
			</div>
			<div class="tabs__context">
				<div class="tab__content" data-tab="1">1</div>
				<div class="tab__content" data-tab="2">2</div>
				<div class="tab__content" data-tab="3">3</div>
			</div>
		</div>
	</body>
</html>
