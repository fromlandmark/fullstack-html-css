<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro do Design Systems</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/avatar.css" />
	</head>
	<body>
		<header class="d-flex">
			<h2>Avatar</h2>
		</header>

		<div class="grid-sample">
			<p class="title">small</p>
			<div class="sample">
				<!-- Código aqui -->
				<div class="avatar">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status"></span>
				</div>

				<div class="avatar">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status" data-state="active"></span>
				</div>

				<div class="avatar">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status" data-state="inactive"></span>
				</div>
			</div>
		</div>

		<div class="grid-sample">
			<p class="title">medium</p>
			<div class="sample">
				<!-- Código aqui -->
				<div class="avatar" data-size="medium">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status"></span>
				</div>

				<div class="avatar" data-size="medium">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status" data-state="active"></span>
				</div>

				<div class="avatar" data-size="medium">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status" data-state="inactive"></span>
				</div>
			</div>
		</div>

		<div class="grid-sample">
			<p class="title">large</p>
			<div class="sample">
				<!-- Código aqui -->
				<div class="avatar" data-size="large">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status"></span>
				</div>

				<div class="avatar" data-size="large">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status" data-state="active"></span>
				</div>

				<div class="avatar" data-size="large">
					<img loading="lazy" src="https://i.pravatar.cc/100" alt="" />
					<span class="status" data-state="inactive"></span>
				</div>
			</div>
		</div>
	</body>
</html>
