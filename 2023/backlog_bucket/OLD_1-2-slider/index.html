<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="slider">
			<div class="slider__container">
				<div class="slide">1</div>
				<div class="slide">2</div>
				<div class="slide">3</div>
				<div class="slide">4</div>
				<div class="slide">5</div>
			</div>
			<div class="slider__actions">
				<button data-action="prev">prev</button>

				<button data-action="next">next</button>
			</div>
		</div>
	</body>
	<script>
		const sliderContainer = document.querySelector(".slider__container");
		const btnPrev = document.querySelector('[data-action="prev"]');
		const btnNext = document.querySelector('[data-action="next"]');

		sliderContainerWidth = sliderContainer.offsetWidth;

		const onNextSlide = () => {
			sliderContainer.scrollBy({
				left: sliderContainerWidth,
				behavior: "smooth",
			});
		};

		const onPrevSlide = () => {
			sliderContainer.scrollBy({
				left: -sliderContainerWidth,
				behavior: "smooth",
			});
		};

		btnNext.addEventListener("click", () => {
			onNextSlide();
		});

		btnPrev.addEventListener("click", () => {
			onPrevSlide();
		});
	</script>
</html>
