<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			button {
				background: rgb(50, 50, 50);
				padding: 8px 12px;
				border: 0;
				color: white;
				border-radius: 4px;
			}

			button:nth-of-type(1) {
				--i: 1;
			}
			button:nth-of-type(2) {
				--i: 2;
			}
			button:nth-of-type(3) {
				--i: 3;
			}
			button:nth-of-type(4) {
				--i: 4;
			}
			button:nth-of-type(5) {
				--i: 5;
			}
			button:nth-of-type(6) {
				--i: 6;
			}

			.wrapper {
				perspective: 100em;
				/* 2. preserve-3D */
				transform-style: preserve-3d;

				margin: 0;
				padding: 0;
				list-style: none;

				position: relative;
				width: 100%;
				aspect-ratio: 1;

				display: grid;
				place-items: center;

				background: #fff9;
			}

			.wrapper button {
				grid-area: 1/1;
				/* 1. start animation */
				animation: ani-preserve-3D 12s calc(10s / -12 * var(--i)) infinite linear;
			}

			h1 {
				perspective: 1000000em;
				transform-style: preserve-3d;
				transform: rotate(1turn);
				animation: ani-preserve-3D 12s calc(10s / -12 * 1) infinite linear;
			}

			@keyframes ani-preserve-3D {
				0% {
					transform: rotateY(0turn) translatez(min(25vw, 10em));
				}
				100% {
					transform: rotateY(1turn) translatez(min(25vw, 10em));
				}
			}
		</style>

		<h1>Lorem Ipsum</h1>
		<div class="wrapper">
			<button class="btn-1">Button</button>
			<button class="btn-2">Button</button>
			<button class="btn-3">Button</button>
			<button class="btn-4">Button</button>
			<button class="btn-5">Button</button>
			<button class="btn-6">Button</button>
		</div>
	</body>
</html>
