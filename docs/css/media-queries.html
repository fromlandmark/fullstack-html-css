	<script>
		const menu = document.querySelector(".hamburger");

			console.log(nav.style);
			if (menu.dataset.active === "true") {
				console.log("é true");
				nav.classList.remove("closed");
				nav.classList.add("open");

				nav.classList.remove("open");
