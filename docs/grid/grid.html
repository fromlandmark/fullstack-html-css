<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
				grid-template-rows: repeat(10, 1fr);
				gap: 12px;
			}

			.box {
				width: 100%;
				height: 50px;
				background: red;
			}

			.box-1 {
				background: blue;
			}
		</style>
		<div class="grid">
			<div class="box box-1"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
